<div class="barraTituloCRUD">
    Selecciones del Mundo
</div>

<div>
    <mat-form-field appearance="fill">
        <mat-label>columna</mat-label>
        <mat-select [(value)]="tipoBusqueda">
            <mat-option value="0" >Nombre</mat-option>
            <mat-option value="1">Entidad</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Buscar</mat-label>
        <input matInput [(ngModel)]="textoBusqueda">
    </mat-form-field>
    <button mat-stroked-button color="primary" (click)="buscar()">Buscar</button>
</div>

<div>
    <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>
    <button mat-raised-button color="accent" (click)="modificar()">Modificar</button>
    <button mat-raised-button color="warn" (click)="verificarEliminar()">Eliminar</button>
    <ngx-datatable class="dark" [rows]="selecciones" [columns]="columnas" [rowHeight]="'auto'" [headerHeight]="50"
        [footerHeight]="50" [limit]="10" [columnMode]="modoColumna.force" [selectionType]="tipoSeleccion.single"
        (activate)="escoger($event)"></ngx-datatable>
</div>
